<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="card">
        <div class="poster">
            <img src="./img/portada.jpg" alt="">
        </div>
            <div class="details">
                <div class="imgcontent">
                    <img src="./img/logoavatar.png" alt="">
                    <br>
                    <span>Directed by James Cameron</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="fas fa-star" aria-hidden="true"></i>
                    <i class="far fa-star" aria-hidden="true"></i>


                </div>
                <div class="tags">
                    <span class="fantasy">Fantasy</span>
                    <span class="mystery">Mystery</span>
                </div>
                <div class="info">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis optio doloremque consequuntur perspiciatis laboriosam repellendus libero, provident quas adipisci omnis neque iste, quo eum illo nam suscipit debitis ut doloribus.

                </div>
                <div class="cast">
                    <h4>Elenco</h4>
                    <ul>
                        <li>

                        </li>
                        <li>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Cameron_Diaz_WE_2012_Shankbone_4.JPG/1200px-Cameron_Diaz_WE_2012_Shankbone_4.JPG" alt="">
